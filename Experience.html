<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZUL KELANTAN | Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: white;
    }

    nav {
      background: #ff0000;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: all 0.4s ease;
    }

    nav a:hover {
      color: #ffd1d1;
      transform: scale(1.1);
    }

    nav a:not(:last-child)::after {
      content: "|";
      margin-left: 15px;
      color: gold;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 36px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.05);
      background-color: #111;
      transition: transform 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .caption-on-image {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 16px;
      text-align: center;
      font-weight: 500;
    }

    footer {
      background-color: red;
      color: #fff;
      padding: 30px 0;
      text-align: center;
      font-size: 14px;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }

      nav a:not(:last-child)::after {
        content: none;
      }
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="Biodata.html">Profile</a>
    <a href="Education.html">Friend</a>
    <a href="Experience.html">Experience</a>
    <a href="Family.html">Family</a>
    <a href="Gallery.html">Gallery</a>
  </nav>

  <h1><em>My Experience</em></h1>

  <div class="gallery-container">
    <div class="gallery-item">
      <img src="EXPERIENCE 1.jpg" alt="Bowling Winner">
      <div class="caption-on-image">Winner Bowling at Form 6</div>
    </div>
    <div class="gallery-item">
      <img src="EXPERIENCE 4.jpg" alt="Padang Besar Visit 1">
      <div class="caption-on-image">Visit Padang Besar</div>
    </div>
    <div class="gallery-item">
      <img src="EXPERINCE 3.jpg" alt="F6 friend">
      <div class="caption-on-image">F6 friend</div>
    </div>
  </div>

  <footer>
    <p>241570015 ZULHILMI BIN SHAMSURI.</p>
  </footer>

</body>
</html>
