<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZUL KELANTAN | My Family</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: white;
      line-height: 1.6;
    }

    nav {
      background: #ff0000;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: all 0.4s ease;
    }

    nav a:hover {
      color: #ffd1d1;
      transform: scale(1.1);
    }

    nav a:not(:last-child)::after {
      content: "|";
      margin-left: 15px;
      color: gold;
    }

    h1 {
      text-align: center;
      margin: 40px 20px 20px;
      font-size: 36px;
      font-weight: 600;
      color: #fff;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      background-color: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.05);
      transition: transform 0.4s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.08);
    }

    .family-description {
      max-width: 800px;
      margin: 30px auto 50px;
      padding: 0 20px;
      font-size: 18px;
    }

    .family-description h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #ffd1d1;
    }

    .family-description ol {
      padding-left: 20px;
    }

    .family-description li {
      margin-bottom: 10px;
    }

    footer {
      background-color: red;
      color: #ccc;
      padding: 25px 0;
      text-align: center;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }

      nav a:not(:last-child)::after {
        content: none;
      }
    }
  </style>
</head>

<body>

  </nav>
