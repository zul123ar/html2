<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZUL KELANTAN | Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: white;
    }

    nav {
      background: #ff0000;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: all 0.4s ease;
    }

    nav a:hover {
      color: #ffd1d1;
      transform: scale(1.1);
    }

    nav a:not(:last-child)::after {
      content: "|";
      margin-left: 15px;
      color: gold;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 32px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
      background-color: #111;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.2);
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
      border-radius: 10px;
    }

    .modal-close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }

    footer {
      background-color: red;
      color: #ccc;
      padding: 30px 0;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="Biodata.html">Profile</a>
    <a href="Education.html">Friend</a>
    <a href="Experience.html">Experience</a>
    <a href="Family.html">Family</a>
    <a href="Gallery.html">Gallery</a>
  </nav>

  <h1><em>My Gallery.</em></h1>

  <div class="gallery-container">
    <div class="gallery-item"><img src="MOTOR 1.jpg" alt="Gallery Image 1"></div>
    <div class="gallery-item"><img src="MOTOR 2.jpg" alt="Gallery Image 2"></div>
    <div class="gallery-item"><img src="MOTOR 3.jpg" alt="Gallery Image 3"></div>
    <div class="gallery-item"><img src="MOTOR 4.jpg" alt="Gallery Image 4"></div>
    <div class="gallery-item"><img src="MOTOR 5.jpg" alt="Gallery Image 5"></div>
    <div class="gallery-item"><img src="MOTOR 6.jpg" alt="Gallery Image 6"></div>
    <div class="gallery-item"><img src="MOTOR 7.jpg" alt="Gallery Image 7"></div>
    <div class="gallery-item"><img src="MOTOR 8.jpg" alt="Gallery Image 8"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="imageModal">
    <span class="modal-close" id="closeModal">&times;</span>
    <img id="modalImage" src="" alt="Enlarged Image">
  </div>

  <footer>
    <div class="footer-container">
      <p>241570015 ZULHILMI BIN SHAMSURI.</p>
    </div>
  </footer>

  <script>
    const modal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    const closeModal = document.getElementById("closeModal");

    document.querySelectorAll(".gallery-item img").forEach(image => {
      image.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImage.src = image.src;
        modalImage.alt = image.alt;
      });
    });

    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>

</body>
</html>
